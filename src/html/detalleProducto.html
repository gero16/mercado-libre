<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto | Tienda Virtual</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detalleProducto.css">
</head>
<body>
    <!-- Header (igual que en tienda-nueva.html) -->
    <header class="header">
        <img class="logo" src="../img/adidas-logo.png" alt="Logo-Relieve" />
        <div class="navbar">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="tienda-nueva.html">Tienda</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><img class="carrito" src="../img/carrito.png" alt="" /><span class="numero-compras">0</span></li>
            </ul>
        </div>
    </header>

    <main class="container producto-detalle">
        <div class="breadcrumb">
            <a href="tienda-nueva.html">Tienda</a> > <span id="nombre-producto-breadcrumb"></span>
        </div>

        <div class="producto-container">
            <div class="imagen-principal">
                <img id="imagen-principal" src="" alt="Imagen principal del producto">
                 <div class="variantes">
                    <h3>Variantes disponibles:</h3>
                    <div id="opciones-variantes" class="opciones-variantes">
                        <!-- Las variantes se cargarán aquí -->
                    </div>
                </div>
            </div>

            <div class="info-producto">
                <h1 id="titulo-producto"></h1>
                <span class="precio" id="precio-producto"></span>
                <span class="disponibilidad" id="disponibilidad-producto"> </span>
                 <p class="descripcion" id="descripcion"></p>

        

                <div class="cantidad">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" min="1" value="1" max="1">
                </div>

                <button id="agregar-carrito" class="btn-agregar">Agregar al carrito</button>
            </div>
        </div>

        <div class="volver-tienda">
            <a href="tienda-nueva.html">&larr; Volver a la tienda</a>
        </div>
    </main>

    <footer>
        <!-- Footer igual que en tienda-nueva.html -->
    </footer>

    <script src="../ts/detalleProducto.ts" type="module"></script>
</body>
</html>
